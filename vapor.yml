id: 67064
name: yeeter
environments:
  production:
    database: yeeter-db
    memory: 512
    cli-memory: 512
    runtime: "php-8.3:al2"
    build:
      - "composer install --no-dev"
      - "php artisan event:cache"
      - "npm ci && npm run build && rm -rf node_modules"
    deploy:
      - "php artisan migrate --force"
